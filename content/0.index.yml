sections:
  - title: Pourquoi faire appel à nous ?
    description: Préparer un voyage, c’est excitant… mais cela prend du temps, de l'énergie et parfois cela devient un casse-tête...entre les recherches interminables (vols, hébergements...), les comparaisons de prix, les avis contradictoires et les petits détails qu’on ne veut pas rater, cela peut vite devenir une source de stress. C’est là que nous intervenons ! Notre rôle de travel planner est justement de vous libérer de cette charge pour que vous retrouviez le plaisir de voyager dès la préparation.
    id: features
    orientation: vertical
  
  
  - title: Concrètement, que faisons-nous pour vous ?
    description: 
    orientation: horizontal
    image: "/img/c5.jpg"
    reverse: true
    features:
      - name: Temps
        description: "Nous prenons le temps d’échanger avec vous pour cerner vos envies, vos habitudes de voyage et votre budget."
        icon: i-lucide-zap
      - name: Recherche
        description: "Nous faisons pour vous le travail de recherche : hébergements, transports, activités, bonnes adresses locales, astuces pratiques."
        icon: i-lucide-moon
      - name: Itinéraire
        description: "Nous construisons un itinéraire 100 % personnalisé, clair et détaillé, qui s’adapte à votre rythme et à vos priorités."
        icon: i-lucide-globe
      - name: Options
        description: "Nous vous proposons toujours plusieurs options, pour que vous gardiez la liberté de choisir et de réserver par vous-même."
        icon: i-lucide-globe

  - title: Les avantages
    description: 
    orientation: horizontal
    image: "/img/c5.jpg"
    reverse: false
    features:
      - name: Gain de temps
        description: "Un gain de temps énorme : fini les soirées passées à éplucher les comparateurs et les blogs."
        icon: i-lucide-zap
      - name: Recherche
        description: "Un voyage sur-mesure : pas de programme standardisé, tout est pensé pour vous et selon vous."
        icon: i-lucide-moon
      - name: Itinéraire
        description: "De la sérénité : nous avons déjà filtré et validé les meilleures alternatives pour que vous puissiez avancer en toute confiance."
        icon: i-lucide-globe
      - name: Options
        description: "La maîtrise de votre budget : vous payez uniquement votre formules (honoraires de planification) et vous réservez ensuite directement vos prestations sans intermédiaires ni commissions cachées."
        icon: i-lucide-globe
  
